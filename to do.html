<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
       min-width: 250px;
        background:  #DF73D4;
    }

    h1,h3 {
      text-align: center;
    }

    .todo-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 50px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 20px;
    }

    .todo-container input[type="text"] {
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
    font-size: 20px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 30px;

    }

    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    font-size: 30px;
    }

    .completed {
      font-size: 25px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <h3>Click on the tick button after the completion of task!!</h3>

  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedTasks"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var pendingTasks = document.getElementById("pendingTasks");

      if (taskInput.value.trim() !== "") {
        var task = document.createElement("li");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", updateTaskStatus);

        task.appendChild(checkbox);
        task.appendChild(document.createTextNode(taskInput.value));
        pendingTasks.appendChild(task);

        taskInput.value = "";
      }
    }

    function updateTaskStatus(event) {
      var task = event.target.parentElement;
      var completedTasks = document.getElementById("completedTasks");
      var pendingTasks = document.getElementById("pendingTasks");

      if (event.target.checked) {
        task.classList.add("completed");
        completedTasks.appendChild(task);
      } else {
        task.classList.remove("completed");
        pendingTasks.appendChild(task);
      }
    }
  </script>
</body>
</html>
